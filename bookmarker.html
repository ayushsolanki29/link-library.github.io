    <div class="container">
      
        <div class="row">
            <div class="col-12 mt-3">
               
                <div class="p-3 formContainer">
                    <h1 >Bookmark Your <span>Favorite Sites</span> </h1>
                    <form class="boxContainer" id="bookmarkForm">
                        <label for="siteNameInput">SITE NAME</label>
                        <input class="form-control" placeholder="Enter site name" type="text" id="siteNameInput" required />
                        <p id="siteNameErrMsg"></p>
                        <label for="siteUrlInput">SITE URL</label>
                        <input class="form-control" placeholder="Enter site url" type="text" id="siteUrlInput"required />
                        <p id="siteUrlErrMsg"></p>
                        <div class="text-right">
                          <button class="deleteBtn" id="clearBtn" type="reset">Clear</button>
                            <button class="button" id="submitBtn" type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="mt-3 boxContainer" id="boxCont">
                      
                        <ul class="d-none" id="bookmarksList">
                        </ul>
                        <button class="deleteBtn" id="deleteBtn" type="reset" onclick="clearBookmarks()">Clear All</button>
                
                    </div>
                </div>
            </div>

        </div>

    </div>
